<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class = "container-4">
        <h2 id="change_color_h2">Changing button colors</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="reset">Reset</option>
                </select>
            </form>
            <button class="btn btn-primary">Shazam!</button>
            <button class="btn btn-danger">Flyy</button>
            <button class="btn btn-warning">Gogo</button>
            <button class="btn btn-success">Potato</button>
        </div>
    </div>
    <script src="static/js/script4.js"></script>
</body>
</html>
